{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Crawl</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3602855427708245"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <div class="row g-0">
        <div class="col-md-4 offset-md-4 text-center">
            <h1>B-Crawl</h1>
            <h2>あなたが最近取得したスレッド</h2>
        </div>

        <script>
            // localStorageからデータを取得
            const storedData = localStorage.getItem('formData');

            if (storedData) {
                // データをJSONからオブジェクトに変換
                const data = JSON.parse(storedData);

                // 表示用のHTMLを生成
                let output = '<ul>';
                for (const key in data) {
                    output += `<li><strong>${key}:</strong> ${data[key]}</li>`;
                }
                output += '</ul>';

                // データをHTML内に表示
                document.getElementById('dataDisplay').innerHTML = output;
            } else {
                document.getElementById('dataDisplay').innerHTML = '<p>データが保存されていません。</p>';
            }
        </script>

    </div>
    </div>
</body>

</html>
