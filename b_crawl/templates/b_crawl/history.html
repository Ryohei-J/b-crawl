{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Crawl</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3602855427708245"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <div class="row g-0">
        <div class="col-md-4 offset-md-4 text-center">
            <h1>B-Crawl</h1>
            <h2>最近取得されたスレッド</h2>
        </div>
        {% for data in history_data reversed %}
        <div class="col-md-4 offset-md-4 container">
            <div class="left-container">
                <ul>
                    <li class="title">{{ data.title }}</li>
                    <li class="url"><a href="{{ data.url }}">{{ data.url }}</a></li>
                </ul>
            </div>
            <div class="right-container button-container">
                <button type=“button” onclick="" class="btn custom-component" disabled>
                    取得
                </button>
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>
    </div>
</body>

</html>
