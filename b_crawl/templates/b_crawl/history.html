{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Crawl</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3602855427708245"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <div class="row g-0">
        <div class="col-md-4 offset-md-4 text-center">
            <h1>B-Crawl</h1>
            <h2>最近取得されたスレッド</h2>
        </div>
        <div class="col-md-4 offset-md-4">
            <ul>
                {% for data in history_data reversed %}
                <li class="title">{{ data.title }}</li>
                <li class="url">{{ data.url }}</li>
                <hr>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
