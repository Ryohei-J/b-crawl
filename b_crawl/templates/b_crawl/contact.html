{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Crawl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3602855427708245"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <div class="row g-0">
        <div class="col-md-4 offset-md-4 text-center">
            <h1>B-Crawl</h1>
            <h2>問い合わせ</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% bootstrap_button button_type="submit" content="送信" button_class="btn custom-component" %}
            </form>
        </div>
    </div>
</body>

</html>
